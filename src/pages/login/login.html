<ion-header>

  <ion-navbar>
	  <button ion-button menuToggle>
		  <ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form id="login-form1">
    <h4 id="login-heading2" style="color:#DC3333;font-weight:lighter;font-style:italic;text-align:center;">
      You must login to play!
    </h4>
    <div class="spacer" style="height:50px;" id="login-spacer6"></div>
    <ion-item id="login-input1">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="email" placeholder=""></ion-input>
    </ion-item>
    <ion-list id="login-list2">
      <ion-item id="login-input2">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder=""></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer4"></div>
    <button id="login-button19" ion-button color="stable" block>
      Log in
    </button>
    <div id="login-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;font-size:12px;">
        Have no account yet?
      </p>
    </div>
    <button id="login-button20" ion-button clear color="balanced" block style="font-weight:lighter;" href-inappbrowser="/signup">
      Register
    </button>
  </form>

</ion-content>
